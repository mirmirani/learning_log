    
    {% extends "learning_logs/base.html" %}
    
    {% block content %}
    <div class="content w3-flat-sun-flower w3-round-large">
        <p><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></p>
        
        <p>Add a new entry:</p>
        <form action="{% url 'learning_logs:new_entry' topic.id %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button class='button w3-btn w3-ripple w3-round-large w3-flat-midnight-blue' name="submit">Add Entry</button>
        </form>
    </div>
  

    <style>
        .content{
            max-width: 1000px;
            padding: 2%;
            margin: 2% auto;
        }
    </style>
      {% endblock content %}
