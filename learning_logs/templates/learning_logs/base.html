<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-colors-flat.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/b5035ca9ea.js"></script>
<title> Learning Log</title>
</head>

<body>
    
    <div class="container w3-flat-midnight-blue" style="margin: 0 auto; max-width: 1000px;">

    <div class='w3-bar'>

        <a class=' w3-bar-item w3-button w3-mobile w3-flat-sun-flower w3-hover-orange' style="width:25%" href="{% url 'learning_logs:index' %}">
       Learning Log
        </a>

        <a class='w3-bar-item w3-button w3-mobile w3-flat-sun-flower w3-hover-orange' style="width:25%" href="{% url 'learning_logs:topics' %}" >Topics</a>
        {% if user.is_authenticated %}
            <a class=' w3-bar-item w3-button w3-mobile w3-flat-sun-flower w3-hover-orange' style="width:25%" href="{% url 'users:logout' %}">log out</a>

            <a class="w3-bar-item w3-flat-orange" style="width:25%; text-align: center;"> Hello, {{user.username.title}} </a>
        {% else %}

            <a class=' w3-bar-item w3-button w3-mobile w3-flat-sun-flower w3-hover-orange' style="width:25%" href="{% url 'users:register' %}">register</a>

            <a class=' w3-bar-item w3-button w3-mobile w3-flat-sun-flower w3-hover-orange' style="width:25%" href="{% url 'users:login' %}"> Log in</a>
        {%endif%}
    </div>

     <div class="header">
        {% block header %}
        {% endblock header %}
     </div>
     <div>
        {% block content %}
        {% endblock content %}
     </div>

</div>
</body>

</html>
