
    
    {% extends "learning_logs/base.html" %}
    
    {% block content %}
    <div class="w3-amber w3-round-large">
        <p>Topics</p>

        <ul>
            {% for topic in topics %}
                <li>
             <a href="{% url 'learning_logs:topic' topic.id %}">
             {{topic}}
            </a>
                </li>
            {% empty %}
                <li>No topics have been added yet...</li>
            {% endfor %}
        </ul>

        <a href="{% url 'learning_logs:new_topic' %}">Add a new topic:</a>

    </div>

    {% endblock content %}
